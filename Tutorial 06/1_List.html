<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    <!-- List -->
    <ul>
      <li>C</li>
      <li>C#</li>
      <li>C++</li>
    </ul>

    <!-- List with sub categories or Nested List -->
    <ul>
      <li>Fruits</li>
      <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
      </ul>

      <li>Vegetables</li>
      <ul>
        <li>Cabbage</li>
        <li>Carrots</li>
        <li>Cauliflower</li>
      </ul>
    </ul>
  </body>
</html>
