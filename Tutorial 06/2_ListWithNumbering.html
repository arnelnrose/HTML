<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List With Numbering</title>
  </head>
  <body>
    <!-- Nested List -->
    <ol>
      <li>Web Dev</li>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
      </ul>
      <li>Mobile Dev</li>
      <ul>
        <li>Java</li>
        <li>Kotlin</li>
      </ul>
      <li>Game Dev</li>
      <ul>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
      </ul>
    </ol>
  </body>
</html>
