<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formatting Elements</title>
  </head>
  <body>
    <b>Bold</b><br />
    <strong>Strong</strong><br />
    <i>italic</i><br />
    <em>Emphasized</em><br />
    <mark>Marked</mark><br />
    <small>Small</small><br />
    <del>Deleted</del><br />
    <ins>Inserted</ins><br />
    <sub>Subscript</sub><br />
    <sup>Superscript</sup><br />

    <!-- Examples -->
    <p>Hello my name is <b>Arnel</b></p>
    <p><strong>Arnel Rose</strong></p>
    <p><i>Arnel Rose</i></p>
    <p><em>Arnel Rose</em></p>
    <p><small>Arnel Rose</small></p>
    <p><del>Arnel Rose</del></p>
    <p><ins>Arnel Rose</ins></p>
    <p>x <sub>2</sub>+5=6</p>
    <p>x <sup>2</sup>+5=6</p>
  </body>
</html>
