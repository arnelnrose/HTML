<!DOCTYPE html>
<html lang="en">
    <title>Table Element</title>
    <style>
        table,tr,th,td{
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    
    <!-- 
            TABLE ELEMENT
        <table> Tags are used in combination with other elements like <tr>, <td>, <th> and etc.

            TABLE ROW ELEMENT
            <tr> Tags are used within the <table> tag to indicate a row in the table.

            TABLE HEADING ELEMENT
        <th> Tags are used within th <tr> tag to indicate heading cell.

            TABLE DATA ELEMENT
        <td> Tags are used within the <tr> tag to indicate a content cell.
     -->

     <table>
        <tr>
            <th>ID #</th>
            <th>NAME</th>
            <th>COURSE</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Cayden</td>
            <td>BSIT</td>
        </tr>
            <tr>
                <td>002</td>
                <td>Gabriel</td>
                <td>BSCS</td>
            </tr>

     </table>

</body>
</html>
