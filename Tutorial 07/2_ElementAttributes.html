<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Element Attributes</title>
    <style>
      table,
      tr,
      th,
      td {
        border-width: 1px;
        border-color: black;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <!-- 
        colspan = Specifies the column span of the cell
        rowspan = Specifies the row span of the cell

        All <th> attributes link
            https://www.w3schools.com/tags/tag_th.asp

        All <td> attributes link
            https://www.w3schools.com/tags/tag_td.asp   
     -->
    <table>
      <tr>
        <th rowspan="2">Names</th>
        <th colspan="3">Subjects</th>
      </tr>
      <tr>
        <td>C++</td>
        <td>Java</td>
        <td>C#</td>
      </tr>
      <tr>
        <td>Cayden</td>
        <td>89</td>
        <td>88</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Gabrieln</td>
        <td>94</td>
        <td>92</td>
        <td>95</td>
      </tr>
    </table>
  </body>
</html>
