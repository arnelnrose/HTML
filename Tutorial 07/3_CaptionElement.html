<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Caption Attributes</title>
    <style>
      table,
      tr,
      th,
      td {
        border-width: 1px;
        border-color: black;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <!-- 
        <caption> tags by default are centered aligned and on the top of the tbale, it can be customized using CSS.

        All <th> attributes link
            https://www.w3schools.com/tags/tag_th.asp

        All <td> attributes link
            https://www.w3schools.com/tags/tag_td.asp   
     -->
    <table>
      <caption>
        1st Sem Grade
      </caption>

      <thead>
        <tr>
          <th rowspan="2">Names</th>
          <th colspan="3">Subjects</th>
        </tr>
        <tr>
          <td>C++</td>
          <td>Java</td>
          <td>C#</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Cayden</td>
          <td>89</td>
          <td>88</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Gabriel</td>
          <td>94</td>
          <td>92</td>
          <td>95</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Demo Only!</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
